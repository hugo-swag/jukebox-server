<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Jukebox</title>
</head>
<body>
    <h1>Welcome to Online Jukebox <span id="username-container"></span></h1>
    <div id="login-container">
       <input type="text" placeholder="username" id="username-input" /> 
       <button id="login-button">Login</button></div>
    <div>
      <h2>Rooms</h2>
      <form id="createRoomForm">
        <label for="roomName">Room Name: </label>
        <input type="text" id="roomName">
        <input type="submit" id="createRoomSubmit"/>
      </form>
      <h3 id="currentRoom">Current Room Main</h3>
      <ul id="rooms"></ul>
    </div>

    <form id="addSongForm">
      <fieldset>
        <legend>Search for Song</legend>
          <p>
            <label for="songName">Song Name</label>
            <input type="text" id="songName" />
          </p>

          <p>
            <label for="artist">Artist</label>
            <input type="text" id="artist" />
          </p>

          <input type="submit"/>

      </fieldset>
    </form>

    <div id="searchResults"></div>

    <h2 id="nowPlaying"></h2>
    <div id="currentlyPlayingAudio"></div>
    
    <ol></ol>

  <script src="./bundle.js"></script>
  </body>
</html>
