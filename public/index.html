<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Jukebox</title>
</head>
<body>
    <h1>Welcome to Online Jukebox</h1>

    <div>
      <h2>Rooms</h2>
      <form id="createRoomForm">
        <label for="roomName">Room Name: </label>
        <input type="text" id="roomName">
        <input type="submit" id="createRoomSubmit" value="Create Room"/>
      </form>
      <h3 id="currentRoom">Current Room Main</h3>
      <ul id="rooms"></ul>
    </div>

    <form id="addSongForm">
      <fieldset>
        <legend>Enter Song Info</legend>
          <p>
            <label for="songName">Song Name</label>
            <input type="text" id="songName" />
          </p>

          <p>
            <label for="artist">Artist</label>
            <input type="text" id="artist" />
          </p>

          <p>
            <label for="bid">Bid</label>
            <input type="number" id="bid" min="0" />
          </p>

          <input type="submit" value="Add Song"/>

      </fieldset>
    </form>

    <h2 id="nowPlaying"></h2>

    <button id="togglePlay">Toggle Play</button>
    
    <ol></ol>

  
    <script src="./bundle.js"></script>
  </body>
</html>
